    <!-- swiper初始化 -->
    <script>
        var galleryThumbs = new Swiper('.gallery-thumbs', {
            spaceBetween: 0,
            slidesPerView: 5,
            freeMode: false,
            watchSlidesVisibility: true,
            watchSlidesProgress: true,
            // 禁止下面拖动
            simulateTouch: true,
            allowTouchMove: false,
        });
        var galleryTop = new Swiper('.gallery-top', {
            spaceBetween: 10,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            thumbs: {
                swiper: galleryThumbs
            },
            // 自动切换
            autoplay: {
                delay: 3000,
                stopOnLastSlide: false,
                disableOnInteraction: true,
            },
            // 开启进度
            watchSlidesProgress: true,
            on: {
                progress: function (progress) {
                    // $('#SwiperP').html(this.progress);
                    // console.log(this.progress);
                    // https://www.swiper.com.cn/api/progress/191.html
                    // 
                    let index = this.slides[0].progress;
                    console.log("现在是轮动到" + this.slides[0].progress);
                    $('.a-move div').eq(index).css('background', "#1eb8f3").siblings().css("background", "")
                },
            }
        });
        // 鼠标移入切换轮播图
        $('.a-move div').hover(function () {
            let index = $(this).index();
            galleryTop.slideTo(index, 1500, false); //切换到第一个slide，速度为1秒
        }, function () {
            // 移出恢复自动轮播
            galleryTop.autoplay.start();
        })
    </script>
